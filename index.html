<!doctype html>
<html>
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>

        <div class="header-container">
          <img src="UI/assets/logo.svg"/>
        </div>

        <div class="main-container">
          <table class="search-container">
            <tr>
              <td>
                <img src="UI/assets/search.svg"/>
              </td>
              <td>
                <input id="searchInput" type="text" placeholder="Search for something..."/>
              </td>
            </tr>
          </table>
          <table class="search-history">
            <tr class="search-item">
              <td>
                Dog
              </td>
              <td>
                2010-10-12 12:40
              </td>
              <td>
                <button></button>
              </td>
            </tr>
            <tr class="search-item selected">
              <td>
                Wolf
              </td>
              <td>
                2010-10-12 12:40
              </td>
              <td>
                <button>x</button>
              </td>
            </tr>
          </table>
        </div> <!-- #main-container -->
    </body>
</html>
